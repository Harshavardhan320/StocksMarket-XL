name: Delete Empty Daily Holdings Branch

permissions:
  contents: write

on:
  schedule:
    - cron: '0 16 * * 1-5'   # 11:45 PM IST (Mon‚ÄìFri)
  workflow_dispatch:

jobs:
  cleanup-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: Check and delete empty holdings branch
        shell: bash
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          DATE=$(date -u -d "+5 hours 30 minutes" +"%d-%b-%Y" | tr '[:upper:]' '[:lower:]')
          BRANCH="holdings-${DATE}"

          echo "üîç Checking branch: $BRANCH"

          if ! git ls-remote --heads origin "$BRANCH" | grep -q "$BRANCH"; then
            echo "‚ÑπÔ∏è Branch does not exist. Nothing to do."
            exit 0
          fi

          git fetch origin "$BRANCH"

          COMMIT_COUNT=$(git rev-list --count origin/main..origin/"$BRANCH")

          if [ "$COMMIT_COUNT" -eq 0 ]; then
            echo "üóëÔ∏è No commits found. Deleting branch."

            git push origin --delete "$BRANCH"

            MESSAGE=$(
              printf "**üóëÔ∏è Empty Holdings Branch Deleted**\n\n"
              printf "**Branch Name:** \`%s\`\n" "$BRANCH"
              printf "**Date & Time:** %s\n\n" "$(date -u -d '+5 hours 30 minutes' '+%d-%b-%Y %I:%M %p IST')"
              printf "**Reason:** No commits were made today.\n\n"
              printf "_‚Äî Fun Market_"
            )

            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
              -d chat_id="${TELEGRAM_CHAT_ID}" \
              -d parse_mode=Markdown \
              --data-urlencode text="$MESSAGE"

          else
            echo "‚úÖ Branch has commits ($COMMIT_COUNT). Keeping it."
          fi
