name: Auto Wake and Refresh All Services

on:
  push:
    branches:
      - main

jobs:
  wake-and-refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Step 1 - Wake up Config Server
        run: |
          echo "ğŸ“¡ Waking up Config Server..."
          curl -s -o /dev/null https://funmarketconfigserver-dckt.onrender.com/actuator/health || true

      - name: Step 2 - Wake up Stock Market DB Service
        run: |
          echo "ğŸ“¡ Waking up Stock Market DB Service..."
          curl -s -o /dev/null https://funmarketdb.onrender.com/actuator/health || true

      - name: Step 3 - Wake up Git Reader Service
        run: |
          echo "ğŸ“¡ Waking up Git Reader Service..."
          curl -s -o /dev/null https://funmarketgitreader.onrender.com/actuator/health || true

      - name: Step 4 - Wait for all services to fully start
        run: |
          echo "â³ Waiting 300 seconds..."
          sleep 300

      - name: Step 5 - Stabilize network
        run: |
          echo "ğŸ’¤ Sleeping 20 seconds..."
          sleep 20

      - name: Step 6 - Trigger Git Reader Refresh
        run: |
          echo "ğŸš€ Triggering refresh..."
          curl -X POST https://funmarketgitreader.onrender.com/fun-market/git-reader/git-read || true

      - name: Step 7 - Done
        run: echo "ğŸ‰ Completed!"
