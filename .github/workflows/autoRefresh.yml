name: Auto Wake and Refresh All Services

on:
  push:
    branches:
      - main

jobs:
  wake-and-refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Step 1 - Wake up Config Server
        run: |
          echo "ðŸ“¡ Waking up Config Server..."
          curl -s -o /dev/null https://funmarketconfigserver-dckt.onrender.com/actuator/health &

      - name: Step 2 - Wake up DB Service
        run: |
          echo "ðŸ“¡ Waking up Stock Market DB Service..."
          curl -s -o /dev/null https://funmarketdb.onrender.com/actuator/health &

      - name: Step 3 - Wake up Git Reader Service
        run: |
          echo "ðŸ“¡ Waking up Git Reader Service..."
          curl -s -o /dev/null https://funmarketgitreader.onrender.com/actuator/health &

      - name: Step 4 - Wait 5 minutes for all services to start
        run: |
          echo "â³ Waiting 300 seconds..."
          sleep 270

      - name: Step 5 - Stabilize network
        run: |
          echo "ðŸ’¤ Sleeping 20 seconds..."
          sleep 20

      - name: Step 6 - Trigger Git Reader Refresh and capture response
        id: gitreader
        run: |
          echo "ðŸš€ Triggering Git Reader CSV â†’ Mongo Refresh..."
          RESPONSE=$(curl -s -X POST https://funmarketgitreader.onrender.com/fun-market/git-reader/read || echo '{"message":"Request failed","data":[],"httpStatusCode":500}')
          echo "Raw server response: $RESPONSE"
          echo "response=$RESPONSE" >> $GITHUB_OUTPUT

      # ðŸ” Parse JSON Response
      - name: Step 7 - Parse response JSON
        id: parsed
        run: |
          echo "ðŸ” Parsing API response..."
          echo "message=${{ fromJson(steps.gitreader.outputs.response).message }}" >> $GITHUB_OUTPUT
          echo "status=${{ fromJson(steps.gitreader.outputs.response).httpStatusCode }}" >> $GITHUB_OUTPUT
          echo "data=${{ toJson(fromJson(steps.gitreader.outputs.response).data) }}" >> $GITHUB_OUTPUT

      - name: Step 8 - Send response via email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          secure: false
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: Fun Market - Git Reader Refresh Result
          to: funstockmarket365@gmail.com
          from: "Fun Market Bot <sunnyharsha320@gmail.com>"
          body: |
            Hello Fun Market Team,

            The Git Reader automated refresh has completed. Below are the details returned by the server:

            **Message:**  
            ${{ steps.parsed.outputs.message }}

            **Status Code:**  
            ${{ steps.parsed.outputs.status }}

            **Data:**  
            ${{ steps.parsed.outputs.data }}

            Regards,  
            Fun Market Automation System

      - name: Step 9 - Done
        run: echo "ðŸŽ‰ Completed Successfully!"
