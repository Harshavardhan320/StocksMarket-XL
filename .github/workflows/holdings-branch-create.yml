name: Create Daily Holdings Branch

permissions:
  contents: write

on:
  schedule:
    - cron: '0 6 * * 1-5'   # 11:30 AM IST (Monâ€“Fri)
  workflow_dispatch:

jobs:
  create-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: Create holdings branch
        id: branch
        run: |
          DATE=$(date -u -d "+5 hours 30 minutes" +"%d-%b-%Y" | tr '[:upper:]' '[:lower:]')
          BRANCH="holdings-${DATE}"

          git checkout -b "$BRANCH"
          git push origin "$BRANCH"

          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

      - name: Notify Telegram (Branch Created)
        shell: bash
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MESSAGE=$(
            printf "**ðŸ“Œ Daily Holdings Branch Created**\n\n"
            printf "**Branch Name:** \`%s\`\n" "${{ steps.branch.outputs.branch }}"
            printf "**Date & Time:** %s\n\n" "$(date -u -d '+5 hours 30 minutes' '+%d-%b-%Y %I:%M %p IST')"
            printf "**Status:** Successfully created.\n\n"
            printf "This branch is available for todayâ€™s holdings updates.\n\n"
            printf "_â€” Fun Stock Market_"
          )

          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d parse_mode=Markdown \
            --data-urlencode text="$MESSAGE"
