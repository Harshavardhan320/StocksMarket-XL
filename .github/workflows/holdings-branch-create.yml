name: Create Daily Holdings Branch

permissions:
  contents: write

on:
  schedule:
    - cron: '0 6 * * 1-5'   # 11:30 AM IST (Monâ€“Fri)
  workflow_dispatch:

jobs:
  create-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: Create holdings branch
        id: branch
        run: |
          DATE=$(date -u -d "+5 hours 30 minutes" +"%d-%b-%Y" | tr '[:upper:]' '[:lower:]')
          BRANCH="holdings-${DATE}"

          git checkout -b "$BRANCH"
          git push origin "$BRANCH"

          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

      - name: Notify Telegram (Branch Created)
        run: |
          MESSAGE=$(cat <<EOF
            ðŸ“Œ *Daily Holdings Branch Created*
            
            Branch Name: \`${{ steps.branch.outputs.branch }}\`
            Date & Time: $(date -u -d "+5 hours 30 minutes" "+%d-%b-%Y %I:%M %p IST")
            
            Status: Successfully created.
            
            This branch is available for todayâ€™s holdings updates.
            EOF
          )

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d parse_mode=Markdown \
            -d text="$MESSAGE"
